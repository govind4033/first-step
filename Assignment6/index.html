<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <h2><i class="fa-solid fa-location-dot"></i><span id="location"></span></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" id="icon">
            <button onclick="window.location.reload()" class="refresh"><i class="fa-solid fa-rotate"></i></button>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        link = "https://api.openweathermap.org/data/2.5/weather?q=delhi&appid=17907554e7b2a9337fa960953035da61"
        var request = new XMLHttpRequest();
        request.open('GET',link,true);
        request.onload = function (){
            var obj = JSON.parse(this.response);
            console.log(obj);
            document.getElementById('weather').innerHTML = obj.weather[0].description;
            document.getElementById('location').innerHTML = obj.name;
            document.getElementById('temp').innerHTML = Math.round(obj.main.temp - 273.15);
            document.getElementById('icon').src =  "https://openweathermap.org/img/w/" +obj.weather[0].icon + ".png";
        }

        if (request.status >=200 && request.status < 400){
            var temp = obj.main.temp;
        }
        else{
            console.log("error")
        }
        request.send();
    </script>
</body>
</html>
